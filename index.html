<!DOCTYPE html>

<body class="bg-slate-50 text-slate-800 font-sans">

                <button class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-blue-700 transition active:scale-95">
                    Analiz Et

            </div>

                    <i class="fa-solid fa-bolt text-2xl"></i>
                </div>

                <p class="text-slate-500 text-sm">Sitenizin açılış hızı performansı.</p>
                <div class="mt-4 text-3xl font-black text-blue-600">1.2s</div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 text-center">
                <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-share-nodes text-2xl"></i>
                </div>
